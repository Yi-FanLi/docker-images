name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - manylinux-tensorflow

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: manylinux2010_x86_64_tensorflow
  VERSION: latest

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          docker build --file $IMAGE_NAME/Dockerfile -t ghcr.io/deepmodeling/${IMAGE_NAME}:${VERSION} .

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
        if: github.event_name == 'push'

      - name: Push image to GitHub Container Registry
        run: docker push ghcr.io/deepmodeling/${IMAGE_NAME}:${VERSION}_${VARIANT}
        if: github.event_name == 'push'

